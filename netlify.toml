[[headers]]
    for = '/*'
    [headers.values]
        Cache-Control = 'private,max-age=600,stale-while-revalidate=604800'
        Strict-Transport-Security = 'max-age=31536000; includeSubDomains; preload'
        X-Content-Type-Options = 'nosniff'
        X-XSS-Protection = '0'

[[headers]]
    for = '/'
    [headers.values]
        X-Frame-Options = 'SAMEORIGIN'

[[headers]]
    for = '/*.html'
    [headers.values]
        X-Frame-Options = 'SAMEORIGIN'
